<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Experiments</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; font-family: system-ui, sans-serif; }
    canvas { display: block; }
    #animation-panel {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(20, 20, 40, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(108, 99, 255, 0.3);
      border-radius: 10px;
      padding: 14px;
      z-index: 100;
      min-width: 180px;
      color: #fff;
    }
    #animation-panel h3 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    #animation-panel .anim-btn {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 6px;
      border: 1px solid rgba(108, 99, 255, 0.4);
      border-radius: 6px;
      background: rgba(108, 99, 255, 0.1);
      color: #ccc;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
      transition: all 0.15s ease;
    }
    #animation-panel .anim-btn:last-child { margin-bottom: 0; }
    #animation-panel .anim-btn:hover {
      background: rgba(108, 99, 255, 0.25);
      color: #fff;
    }
    #animation-panel .anim-btn.active {
      background: rgba(108, 99, 255, 0.5);
      border-color: rgba(108, 99, 255, 0.8);
      color: #fff;
    }
    #animation-panel .no-anims {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }
    /* Space VR and AR buttons apart */
    #VRButton { left: calc(50% - 130px) !important; }
    #ARButton { left: calc(50% + 10px) !important; }
  </style>
</head>
<body>
  <div id="animation-panel">
    <h3>Animations</h3>
    <div id="anim-buttons"><span class="no-anims">Loading modelâ€¦</span></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
